<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Markdown File</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #content {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
    }

    h1,
    h2,
    h3 {
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      color: #ffffff;
    }

    p {
      margin: 1em 0;
    }

    code {
      background: #2e2e2e;
      padding: 2px 4px;
      border-radius: 4px;
      color: #c5c5c5;
    }

    pre {
      background: #2e2e2e;
      padding: 10px;
      border-radius: 8px;
      overflow: auto;
      color: #c5c5c5;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul,
    ol {
      padding-left: 20px;
      margin: 1em 0;
    }

    blockquote {
      border-left: 4px solid #333;
      padding-left: 10px;
      color: #b0b0b0;
      margin: 1em 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      #content {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="content"></div>

  <script>
    async function fetchMarkdown() {
      try {
        const response = await fetch('./forHer.md');
        const markdown = await response.text();
        const htmlContent = marked.parse(markdown);
        document.getElementById('content').innerHTML = htmlContent;
      } catch (error) {
        console.error('Error fetching the Markdown file:', error);
      }
    }

    fetchMarkdown();
  </script>
</body>

</html>
